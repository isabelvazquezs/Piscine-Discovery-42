<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO DO jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }

    #new {
      font-size: 1.4em;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #ft_list {
      max-width: 400px;
      margin: 0 auto;
    }

    #ft_list div {
      background-color: #fffcbf;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="new">New</button>
  <div id="ft_list"></div>
</body>
</html>
